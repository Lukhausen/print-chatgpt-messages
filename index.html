<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Preview Tool for ChatGPT Content</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <!-- External Libraries CSS -->
    <!-- Using Atom One Light preset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-light.min.css">
    
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$'], ['\[', '\]']]
        },
        svg: { fontCache: 'global' }
      };
    </script>
  </head>
  <body>
    <main>
      <!-- Editor Section -->
      <section id="editor">
        <header>
          <h1>ChatGPT Markdown Formatter</h1>
          <p>
            Paste your ChatGPT conversation below for instant formatting with Markdown, 
            code highlighting, and LaTeX math rendering.
            <br>
            To save as PDF, use <kbd>Ctrl+P</kbd> or <kbd>âŒ˜+P</kbd> and select "Save as PDF".
          </p>
        </header>
        <textarea id="markdown-input" placeholder="Paste your ChatGPT content here..."></textarea>
      </section>

      <!-- Preview Section -->
      <section id="preview">
        <!-- Rendered content appears here -->
      </section>
    </main>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Main JavaScript -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
