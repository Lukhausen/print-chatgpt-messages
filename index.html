<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Print-specific meta tag -->
    <meta name="print" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Formatter and Printer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$'], ['\[', '\]']]
        },
        svg: { fontCache: 'global' }
      };
    </script>
  </head>
  <body>
    <main>
      <!-- Editor Section -->
      <section id="editor">
        <header>
          <h1>ChatGPT Formatter and Printer</h1>
          <p>
            Paste your ChatGPT conversation to instantly format markdown, code highlighting, and math equations. 
            View the formatted result in real-time and print with <kbd>Ctrl+P</kbd> or <kbd>âŒ˜+P</kbd>.
          </p>
        </header>
        <textarea id="markdown-input" placeholder="Paste your ChatGPT content here..."></textarea>
        
        <!-- Button controls moved below textarea -->
        <div class="button-group">
          <button id="clear-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>Clear Content</span>
          </button>
          <button id="print-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 6 2 18 2 18 9"></polyline>
              <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
              <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            <span>Open Print View</span>
          </button>
        </div>
      </section>

      <!-- Preview Section -->
      <section id="preview">
        <!-- Rendered content appears here -->
      </section>
    </main>

    <!-- External Libraries - Only MathJax remains as CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Main JavaScript -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
